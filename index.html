<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <nav>
        <img src = "images/book.gif">
        <h2 class = "heading">your library</h2>
        <button class = "add">add book</button>
    </nav>
    <div id ="modal">
        <button class="exitModal">X</button>
        <input type="text"
        name ="title"
        placeholder="title">
        <input type="text"
        name ="author"
        placeholder="author">
        <input 
        name="pages"
        data-pages="value"
        placeholder="pages">
        <div class="checkmark">
            <label for="read">Have you read it?
                <input type="checkbox"
                name="checkbox"
                data-read="read-or-not"
                value="yes">
            </label>
        </div>
        <button class="submit">submit</button>
    </div>
    <content class = "library">
        <div class = "book-card">
            <p class="title">East of Eden </p>
            <p class="author">John Steinbeck</p>
            <p class="pages">600 pages</p><!-- insert auto "pages"after page count  -->
            <p class="read">Read</p>
            <button class= "remove-book">remove book</button>
        </div>
    </content>
</body>
</html>
